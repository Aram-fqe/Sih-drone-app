name: futuristic_home_dashboard
description: A Flutter app that exactly matches the website design and functionality

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^4.1.0
  latlong2: ^0.8.1
  flutter_map_tile_caching: ^6.0.0
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.7.0
  mqtt_client: ^10.0.0
  http: ^0.15.0
        

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/